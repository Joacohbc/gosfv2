<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Gosf</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- Cargo el Icono de la pagina -->
    <link rel="icon" href="/static/images/server.png">

    <!-- Cargo la librerÃ­a de Axios y Bootstrap -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Cargo mi JS y mi CSS -->
    <link rel='stylesheet' type='text/css' media='screen' href='/static/main/header.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/static/user/user.css'>
    <script src="/static/modules/request.js" type="module"></script> 
    <script src="/static/main/header.js" type="module"></script>
    <script src="/static/modules/message.js" type="module"></script>
    <script src="/static/user/user.js" type="module"></script>

<body>
    <div class="container">
        <div id="user-info">

            <div id="user-username"></div>
            <img id="user-icon">
            
            <div class="icon-options">  
                <label for="icon-upload" class="btn-icon">Upload icon</label>
                <input id="icon-upload" type="file" style="display: none;" required>
                <button id="btn-delete-icon" class="btn-icon">Remove icon</button>
            </div>

            <input type="text" id="username" placeholder="Username">
            <button id="btn-update" class="btn-form">Update</button>

            <input type="password" id="old-password" placeholder="Old Password">
            <input type="password" id="new-password" placeholder="New Password">            
            <input type="password" id="confirm-password" placeholder="Confirm Password">
            <button id="btn-change-password" class="btn-form"> Changes Password</button>
            <button id="btn-delete-account" class="btn-form"> Delete Account</button>

            <div id="message"></div>
        </div>

    </div>
</body>
</html>
